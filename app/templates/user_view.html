{% extends "base.html" %}
{% block content %}
<h2>Пользователь #{{ user.id }}</h2>
<table class="table table-sm table-bordered table-params">
  <tr><th>Идентификатор</th><td>{{ user.id }}</td></tr>
  <tr><th>Логин</th><td>{{ user.login }}</td></tr>
  <tr><th>Фамилия</th><td>{{ user.last_name or '' }}</td></tr>
  <tr><th>Имя</th><td>{{ user.first_name or '' }}</td></tr>
  <tr><th>Отчество</th><td>{{ user.patronymic or '' }}</td></tr>
  <tr><th>Роль</th><td>{{ user.role.name if user.role else '(нет роли)' }}</td></tr>
</table>
{% endblock %}
